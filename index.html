<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@500&display=swap" rel="stylesheet">
    <title>Coding Challenge - Serra Leonardo</title>
  </head>

  <body>
    <!-- Riquadro Trasparente -->
    <div class="riquadro">

<!-- logo+titolo -->
        <header>
          <img class="logo" src="img/logo.png">
          <div>Taking Booleaners from A to B</div>
        </header>

<!-- barra navigazione -->
        <nav>

            <button type="button" name="Prenota">Prenota</button>
            <button type="button" name="Termina Prenotazione">Termina Prenotazione</button>
            <button type="button" name="Accendi Luci">Accendi Luci</button>

        </nav>

<!-- tipi di monopattino -->
        <main>

  <!-- monopattino 1 -->
            <div class="blocco">
              <div class="scegliMonopattino">
                <input type="checkbox">
                <span>Monopattino Gino22</span>
              </div>

              <div class="areaMonopattino">&#8614; Via Gualadametri - a 220 metri da te</div>

              <div class="statoCarica">Stato carica:
                <div class="mediumBattery"></div>
              </div>

            </div>

  <!-- monopattino2 -->
            <div class="blocco">
              <div class="scegliMonopattino">
                <input type="checkbox">
                <span>Monopattino Mike24</span>
              </div>
              <div class="areaMonopattino">&#8614; Via Ricciardoni - a 420 metri da te</div>
              <div class="statoCarica">Stato carica:
                <div class="highBattery"></div>
              </div>
            </div>

  <!-- monopattino3 -->
            <div class="blocco">
              <div class="scegliMonopattino">
                <input type="checkbox">
                <span>Monopattino Fede154</span>
              </div>
              <div class="areaMonopattino">&#8614; Via Mentarini - a 490 metri da te</div>
              <div class="statoCarica">Stato carica:
                <div class="lowBattery"></div>
              </div>
            </div>

        </main>

    </div>

  </body>
</html>
